# Fluent Bit configuration
namespace: observability

serviceAccount:
  create: true

config:
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host opensearch-cluster-master.observability.svc.cluster.local
        Port 9200
        Logstash_Format On
        Logstash_Prefix kubernetes-logs
        Replace_Dots On
        Retry_Limit False
        tls Off
        # Suppress _type parameter for OpenSearch compatibility
        Suppress_Type_Name On
