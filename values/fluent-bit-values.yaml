# Fluent Bit configuration
namespace: observability

serviceAccount:
  create: true

# Enable metrics endpoint for Prometheus scraping
service:
  type: ClusterIP
  port: 2020
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "2020"
    prometheus.io/path: "/api/v1/metrics/prometheus"

config:
  service: |
    [SERVICE]
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host opensearch-cluster-master.observability.svc.cluster.local
        Port 9200
        Logstash_Format On
        Logstash_Prefix kubernetes-logs
        Replace_Dots On
        Retry_Limit False
        tls Off
        # Suppress _type parameter for OpenSearch compatibility
        Suppress_Type_Name On
