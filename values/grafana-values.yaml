# Grafana configuration
adminUser: admin
adminPassword: admin

persistence:
  enabled: false

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.observability.svc.cluster.local
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    # K8s cluster health and resource usage
    kubernetes-cluster:
      gnetId: 7249
      revision: 1
      datasource: Prometheus
    # Detailed node level metrics (CPU, memory, disk, network)
    node-exporter:
      gnetId: 1860
      revision: 37
      datasource: Prometheus
    # Prometheus health, performance and storage metrics
    prometheus-stats:
      gnetId: 3662
      revision: 2
      datasource: Prometheus
    # Fluent Bit log collector metrics and performance
    fluent-bit:
      gnetId: 7752
      revision: 5
      datasource: Prometheus
