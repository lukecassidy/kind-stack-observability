# Podinfo (backend) configuration
replicaCount: 1

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9898"
  prometheus.io/path: "/metrics"

extraArgs:
  - --otel-service-name=podinfo-backend

extraEnvs:
  - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    value: "http://jaeger-collector.observability.svc.cluster.local:4317"

ui:
  color: "#ff0000"
  message: "Backend service"
